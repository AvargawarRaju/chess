<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram Clone</title>
<style>
.insta:hover{ background-color: black;
              color: white; 
              
        
}
nav .logo {
  height: 29px;
}
.search-guide .search-placeholder {
  color: hsl(0, 4%, 5%);
  font-size: 14px;
  margin-left: 6px;
}
.search-guide {
  width: 215px;
  background: hsl(128, 69%, 38%);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 6px 26px;
  border-radius: 3px;
  border: 1px solid hsl(0, 95%, 50%);
}
.nav-content {
  max-width: 935px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  height: 54px;
  align-items: center;
}
(max-width: 735px) {
  .nav-content {
    padding: 0 20px;
  }
}
nav .fixed {
  background: rgb(231, 206, 227);
  position: fixed;
  z-index: 1;
  width: 100%;
  border-bottom: 1px solid hsla(150, 44%, 89%, 0.123);
}
nav .mock {
  height: 54px;
}
header {
  margin-bottom: 44px;
}
 (max-width: 735px) {
  header {
    margin-bottom: 0px;
  }
}
.header-grid {
  display: grid;
  grid-template-columns: 1fr 2fr;
}
(max-width: 735px) {
  .header-grid {
    display: flex;
    padding: 14px;
  }
}
.header-grid .profile-pic {
  height: 160px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.header-grid .profile-pic img {
  width: 150px;
  height: 150px;
  border-radius: 1000px;
  border: 1px solid hsl(0, 89%, 48%);
  background-image: url(..//);
}
 (max-width: 735px) {
  .header-grid .profile-pic {
    width: 77px;
    height: 77px;
    margin-right: 28px;
  }
  .header-grid .profile-pic img {
    width: 100%;
    height: 100%;
  }
}
.profile-info .title h2 {
  font-size: 28px;
  font-weight: 300;
}
.profile-info .title {
  display: flex;
  align-items: center;
}
.profile-info .title span {
  margin-left: 8px;
}
.profile-info .title button {
  margin-left: 20px;
}
(max-width: 735px) {
  .profile-info .title {
    display: block;
  }
  .profile-info .title h2 {
    display: inline-block;
    margin-bottom: 12px;
  }
  .profile-info .title span {
    display: inline-block;
  }
  .profile-info .title button {
    display: block;
    margin-left: 0px;
  }
}
.profile-info .details li {
  font-size: 16px;
  font-weight: 400;
  margin-right: 40px;
}
.profile-info .details li span {
  font-weight: 600;
}
.profile-info .details ul {
  display: flex;
}
.profile-info .description h1 {
  font-weight: 600;
  line-height: 24px;
}
.profile-info .description span {
  font-weight: 400;
  line-height: 24px;
}
.profile-info .description a {
  color: hsl(209, 100%, 21%);
}
(max-width: 735px) {
  .profile-info .description h1 {
    line-height: 20px;
  }
  .profile-info .description span {
    line-height: 20px;
  }
  .profile-info .description {
    font-size: 14px;
    padding-left: 16px;
    padding-bottom: 21px;
    margin-bottom: 0px !important;
  }
}
.profile-info .row {
  margin-bottom: 20px;
}
.profile-info .row.last {
  margin-bottom: 0px;
}

/* Story */
.story-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px 15px;
}
 (max-width: 735px) {
  .story-item {
    padding: 0px 5px;
  }
}
.story-item .image img {
  width: 77px;
  height: 77px;
  border-radius: 1000px;
  display: block;
}
 (max-width: 735px) {
  .story-item .image img {
    width: 56px;
    height: 56px;
  }
}
.story-item .image {
  border: 1px solid hsl(0, 0%, 86%);
  border-radius: 1000px;
  padding: 3px;
}
.story-item .title {
  font-size: 14px;
  font-weight: 600;
  padding-top: 15px;
  text-align: center;
  white-space: nowrap;
  width: 80px;
  overflow: hidden;
  text-overflow: ellipsis;
}
 (max-width: 735px) {
  .story-item .title {
    font-size: 12px;
    font-weight: 400;
    width: 65px;
    padding-top: 8px;
  }
}
.stories {
  display: flex;
  padding: 0 24px;
  overflow-x: scroll;
  position: relative;
  margin-bottom: 44px;
}
 (max-width: 735px) {
  .stories {
    padding: 0px;
    margin-bottom: 21px;
  }
}
.slider-button-next {
  position: sticky;
  right: 0;
  display: flex;
  align-items: center;
}
.tab-item span {
  font-size: 12px;
  font-weight: 600;
  color: hsl(0, 0%, 56%);
  margin-left: 6px;
}
.tab-item {
  display: flex;
  align-items: center;
  height: 52px;
  margin-right: 60px;
}
.tab-item.last {
  margin-right: 0px;
}
.tab-item.active span {
  color: hsl(0, 0%, 15%);
}
.tab-item.active {
  border-top: 1px solid hsl(0, 0%, 15%);
  margin-top: -1px;
}
.tabs {
  display: flex;
  justify-content: center;
  border-top: 1px solid hsl(0, 0%, 86%);
}

.mobile-tabs {

}
.mobile-tabs li {
  font-size: 14px;
  font-weight: 400;
  color: rgb(142, 142, 142);
  line-height: 18px;
  text-align: center;
}
.mobile-tabs li div {
  font-weight: 600;
  color: rgb(38, 38, 38);
}
.mobile-tabs ul {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  padding: 12px 0px;
  border-top: 1px solid rgb(219, 219, 219);
}
.mobile-tabs .actions {
  display: flex;
  justify-content: space-around;
  height: 44px;
  align-items: center;
  border-top: 1px solid rgb(219, 219, 219);
}

/* Gallery */
.gallery-item img {
  width: 100%;
  display: block;
}
.gallery-item {
  background: rgb(224, 208, 205);
  position: relative;
}
.gallery-item .media-icon {
  position: absolute;
  top: 0;
  right: 0;
}
.fast{
  background-color: blue;
}
.gallery {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 38px;
} 
(max-width: 735px) {
  .gallery {
    height: 50px;
    gap: 3px;
}
body:hover{

  color:white;
}
